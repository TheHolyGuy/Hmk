{% extends "./index.html" %} {% block title %}Welcome{% endblock %} {% block
content %}
<form method="POST">
  <h5 align="center">Let's start</h5>
  <div class="form-group">
    <label for="email">Add your tag</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Tag"
    />
  </div>
  <div class="form-group">
    <label for="firstName">What's your name?</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Or nickname"
    />
  </div>
  <div class="form-group">
    <label for="password1">Add a key</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Key"
    />
  </div>
  <div class="form-group">
    <label for="password2">Confirm your key</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Again"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-warning">Confirm</button>
  <img align="right" src="https://i.pinimg.com/originals/a7/b6/81/a7b681d443e7bbfeb91411c25ce0559f.gif" alt="" width="200px" height="200px">
</form>
{% endblock %}
