{% extends "./index.html" %} {% block title %}Greetings{% endblock %} {% block content
  %}
  <form method="POST">
    <h2 align="center">Hey!</h2>
    <div class="form-group">
      <label for="email">Put the tag</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="You have it?"
      />
    </div>
    <div class="form-group">
      <label for="password">Put the key</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Hope you have it"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-warning">Yes, i have it</button>
    <div align="right"><img src="https://media4.giphy.com/media/1k1ytCiReJMZWVtjXd/giphy.gif?cid=ecf05e47oxnp3lo34uqdiyj0uym357mn33nkwp0bb2j92w5f&rid=giphy.gif&ct=g" alt="" width="500px" height="500px"></div>
  </form>
  {% endblock %}
